<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/entry.css" type="text/css"/>
		<link rel="stylesheet" href="../css/head.css" type="text/css"/>
		<link rel="stylesheet" href="../css/fooder.css" type="text/css"/>
		
		<script src="../js/jquery-1.12.3.js"></script>
		<script src="../js/entry.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script src="../js/common.js"></script>
		
	</head>
	<body>
		
		<!---------------头部---------------->
		<div id="main_head">
			
		</div>	
		
		
		
	<div class="wrap_content">
		
		<div class="register">
			
			<div class="register-left">
				<a href="#"><img src="../img/login001.jpg" /></a>
			</div>
			
			
			<div class="register-right">
				<ul>
					<li class="register-right-list1"><a href="#">用户登录</a></li>
					<li class="register-right-list2"><a href="#">快捷登录</a></li>         
				</ul>
				
				<!-------------------登录--------------------->
				<div class="register-right-form1">
					<form action="index.html" method="post" class="register_form">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th class="remind"></th>
							</tr>
							<tr>
								<td><input type="text" name="re_input" class="re_input" id="phone1" value="" placeholder="请输入11位有效手机号"/></td>
								<td class="register_form-one"><p></p></td>
							</tr>
							<tr>
								<td><input type="password" name="re_input" class="re_input" id="password1" value="" placeholder="请输入确认密码"/></td>
								<td class="register_form-two"><p></p></td>
							</tr>
							<tr class="register_form-three">
								<td class="register_form-four"><input type="checkbox" name="" class="register_form-four-1" id="checkbox1" value="" />&nbsp;下次自动登录<a href="#" class="register_form-four-2">&nbsp;&nbsp;重置密码</a><a href="register.html" class="register_form-four-3">新用户注册</a></td>
							</tr>
							<tr>
								<td><input type="button" name="" class="entry" id="entry1" value="登录" /></td>
							</tr>
						</table>
						
					</form>
				</div>
				
				<!-------------------快捷登录--------------------->
				<div class="register-right-form2">
					<form action="" method="post" class="register_form">
						<table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<th class="remind1"></th>
							</tr>
							<tr>
								<td><input type="text" name="re_input" class="re_input" id="phone2" value="" placeholder="请输入11位有效手机号"/></td>
								
							</tr>
							<tr>
								<td><input type="password" name="re_input" class="re_input" id="" value="" placeholder="请输入图片验证码"/></td>
								
							</tr>
							<tr>
								<td><input type="password" name="re_input" class="re_input" id="password2" value="" placeholder="请输入验证码"/></td>
								
							</tr>
							<tr class="register_form-three">
								<td class="register_form-four"><input type="checkbox" name="" class="register_form-four-1" id="checkbox1" value="" />&nbsp;下次自动登录<a href="#" class="register_form-four-2">&nbsp;&nbsp;重置密码</a><a href="#" class="register_form-four-3">新用户注册</a></td>
							</tr>
							<tr>
								<td><input type="button" name="" class="entry" id="entry2" value="快捷登录" /></td>
							</tr>
						</table>
						
					</form>
				</div>
				
			</div>
			
		</div>
		
	</div>
	
	
	
	<!---------------底部---------------->
    <div id="fooder">
    	
    </div>
	
	
	</body>
</html>
